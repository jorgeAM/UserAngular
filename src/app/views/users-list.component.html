<div *ngIf="!users">
	<h1>Cargando lista de usuarios ...</h1>	
</div>
<div *ngIf="users">
	<h3>{{titulo}}</h3>
	<div class="row">
		<div class="col-lg-4" *ngFor="let user of users">
			<p>{{user.name}}</p>
			<p>
				<a class="btn btn-sm btn-info" routerLink="/usuario/{{user.id}}">Ver</a>
				<a class="btn btn-sm btn-warning" routerLink="/editarUsuario/{{user.id}}">Editar</a>
				<button (click)	="deleteUsuario(user.id)" class="btn-sm btn-danger">Eliminar</button>
			</p>
		</div>
	</div>
</div>
