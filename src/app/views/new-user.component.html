<h1>{{texto}}</h1>
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
	<!--nombre-->
	<div class="form-group">
		<label for="name">Nombre</label>
		<input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
		<!--validacion-->
		<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
  		Nombre es requerido
		</div>
	</div>
	<!--email-->
	<div class="form-group">
		<label for="email">Correo Electronico</label>
		<input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
		<div [hidden]="email.valid || email.pristine" class="alert alert-danger">
  		Email es requerido
		</div>
	</div>
	<!--password-->
	<div class="form-group">
		<label for="password">Contrase침a</label>
		<input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
	</div>
	<div [hidden]="password.valid || password.pristine" class="alert alert-danger">
  		Contrase침a es requerido
		</div>
	<!--avatar-->
	<div class="form-group">
		<label for="password">Contrase침a</label>
		<input type="file" class="form-control">
	</div>
	<!--bot칩n submit-->
	<div class="form-group">
		<input type="submit" class="btn btn-success" value="Agregar" [disabled]="!userForm.form.valid">
	</div>
</form>
